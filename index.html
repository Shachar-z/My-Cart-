<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <title>Cart</title>
</head>
<body>

    <div class="container" style="background-color:antiquewhite; border-color: rgb(36, 36, 23); border-radius: 8px; padding: 10%;">
        <h2>Add a product</h2>
        <form class="row g-3">
            <label for="inputProductName">Product Name</label>
            <input type="text" class="form-control" id="inputProductName" placeholder="enter the product Name">
            
            <div class="col-md-6">
                <label for="inputPrice">Price</label>
                <input type="number" class="form-control" id="inputPrice" placeholder="enter the product's price">
            </div>
            <div class="col-12" style="padding-top: 4%;">
                <select class="form-select mb-3" aria-label="Select product's category" id="selectedCategory">
                    <option selected>select a product category</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Meat">Meat</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Basic">Basic</option>
                  </select>
              </div>
            <div class="col-md-6">
                <label for="inputPictureLink">Add A Picture</label>
                <input type="text" class="form-control" id="inputPictureLink" placeholder="Add a Link">
            </div>
            <div class="col-6" style="padding-top: 4%;">
                <button type="save" class="btn btn-primary" onclick="addProduct()">Add Product</button> 
            </div>
        </div> 
          </form>
        </div>
        <div class="container">
            <h1>My Cart </h1>
        
            <div class="row">
    
                <div>
                    <table id="table-cart" class="table">
                        <thead>
                            <tr id="table-cart-headers">
    
                            </tr>
                        </thead>
                        <tbody id="table-cart-body">
    
                        </tbody>
                    </table>
                </div>
    
            </div>
    
        </div>

    <script src="index.js"></script>
    <script src="utilis.js"></script>
</body>
</html>
